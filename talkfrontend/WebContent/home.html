
<div class="container">



	<div class="col-md-6">

		<div ng-controller="indexController">



			<div class="col-md-12">
				<h2>Sign Up</h2>

				<br>
			</div>

				
			<div class="input-group">
				<span class="input-group-addon"><i
					class="fa fa-user fa-lg" aria-hidden="true"></i></span> <input type="text"
					path="username" class="form-control" ng-model="Username"
					ng-change="ValidateUsername()" placeholder="Enter your name" /> 
					</div>
					<span
					class="text text-danger" ng-show="UsernameError && UsernameTouched">Username
					cannot be empty</span>
			

			<br>

			<div class="input-group">
				<span class="input-group-addon"><i
					class="fa fa-envelope" aria-hidden="true"></i></span> <input type="text"
					class="form-control" placeholder="Enter your email"
					ng-model="Email" ng-change="ValidateEmail()" /> 
					</div>
					<span
					class="text text-danger" ng-show="EmailError && EmailTouched">Invalid
					Email Format</span>
			
		<br>


			<div class="input-group">
				<span class="input-group-addon">  <i
					class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
					type="password" class="form-control" ng-model="Password"
					ng-change="ValidatePassword()" placeholder="Enter your password" />
				</div>
				<span class="text text-danger"
					ng-show="PasswordError && PasswordTouched">Password Length
					Must Be Between 8 & 20</span>
		

<br>
		
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
						type="password" class="form-control" ng-model="ConfirmPassword"
						ng-change="ValidateConfirmPassword()"
						placeholder="Confirm password" /> </div><span class="text text-danger"
						ng-show="ConfirmPasswordError && ConfirmPasswordTouched">Password
						Length Must Be Between 8 & 20</span>
				
			
<br>

			<div class="input-group">
				<span class="input-group-addon"> <i
					class="fa fa-map-marker fa-lg" aria-hidden="true"></i></span> <input
					type="text" class="form-control" ng-model="City"
					ng-change="ValidateCity()" placeholder="Enter City" /></div> <span
					class="text text-danger" ng-show="CityError && CityTouched">City
					Cannot be Empty</span>
			
			
			<br>


			
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-calendar" aria-hidden="true"></i></span> <input type="date"
						class="form-control" ng-model="Date"
						placeholder="Enter your date of birth" /> <span
						class="text text-danger"></span>
				</div>
			
			<br>

			
				<div class="input-group">
					<span class="input-group-addon"><i
						class="fa fa-phone" aria-hidden="true"></i></span> <input type="number"
						class="form-control" ng-model="Phone" ng-change="ValidatePhone()"
						placeholder="Enter your mobile number" /> </div> <span
						class="text text-danger" ng-show="PhoneError && PhoneTouched">Phone
						has to be a valid Indian Mobile Number</span>
				
			

			<div class="row">
			<div class="col-md-12">
				<br> <select class="form-control" ng-model="Gender">
					<option value="Male" selected="selected">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
			</div>
		<br>
		
		<div class="row">
			<div class="col-lg-12">
				<input type="button" value="Sign Up" ng-disabled="OverallError"
					ng-click="SignUp()" class="btn btn-success btn-block" />
			</div>
		</div>
		
		<br/>

		<div class="row" ng-show="PasswordMismatch">
			<div class="col-lg-12" style="text-align: center;">
				<br> <span class="alert alert-danger">Passwords do not
					match</span>
			</div>
		</div>

		<div class="row" ng-show="DateEmpty">
			<div class="col-lg-12" style="text-align: center;">
				<br> <span class="alert alert-danger">Date Cannot be
					Empty</span>
			</div>
		</div>

		<div class="row" ng-show="ServerResponse == 'User Already Exists'">
			<div class="col-lg-12" style="text-align: center;">
				<br> <span class="alert alert-danger">User Already
					Exists</span>
			</div>
		</div>

		<div class="row" ng-show="ServerResponse == 'User Added Successfully'">
			<div class="col-lg-12" style="text-align: center;">
				<br> <span class="alert alert-success">User Added
					Successfully</span>
			</div>
		</div>


		

	</div>
</div>

<div class="col-md-6" style="margin-top:50px">

	<img class="img-responsive" 	src="resources/images/index_img.jpg" alt="image" /> <br>

</div>

</div>
